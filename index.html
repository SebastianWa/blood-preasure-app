<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>blood preasure app</title>
  </head>
  <body>
    <main class="main">
      <section class="section section--1 section--active">
        <div class="chart">
          <div class="chart__part chart__part--1">
            <div class="arrow"></div>
            <div class="bcg"></div>
            <span></span>
          </div>
          <div class="chart__part chart__part--2">
            <div class="arrow"></div>
            <div class="bcg"></div>
            <span></span>
          </div>
          <div class="chart__part chart__part--3">
            <div class="arrow"></div>
            <div class="bcg"></div>
            <span></span>
          </div>
          <div class="chart__part chart__part--4">
            <div class="arrow"></div>
            <div class="bcg"></div>
            <span></span>
          </div>
          <div class="chart__part chart__part--5">
            <div class="arrow"></div>
            <div class="bcg"></div>
            <span></span>
          </div>
        </div>
        <form class="form" id="measument-form">
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              id="input-systolic"
              max="220"
              min="70"
              value="120"
              required
            />
            <label class="form__label" for=""
              >Skurczowe
              <p>mmHg</p>
            </label>
          </div>
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              id="input-diastolic"
              max="160"
              min="50"
              value="80"
              required
            />
            <label class="form__label" for=""
              >Rozkurczowe
              <p>mmHg</p></label
            >
          </div>
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              id="input-puls"
              required
              value="60"
              min="40"
              max="220"
            />
            <label class="form__label" for=""
              >Puls
              <p>bpm</p></label
            >
          </div>
          <ul class="form__list-cnt">
            <li>
              <input
                class="form__input form__input--row"
                id="input-date"
                type="date"
                required
                min="1920-01-01"
              />
            </li>
            <li>
              <input
                class="form__input form__input--row"
                type="time"
                id="input-time"
                required
              />
            </li>
            <!-- <li>
                <input class="form__input--row" type="text" />
              </li> -->
          </ul>
          <button class="form__submit" type="submit" id="meassubmit">
            Zapisz
          </button>
          <span class="form__popup">Dodany!</span>
        </form>
        <div class="grid-table">
          <div class="grid-header">
            <span>Rodzaj</span>
            <span>SKU</span>
            <span>ROZ</span>
          </div>

          <div class="grid-row grid-row--1">
            <span class="pressure-name" data-pre="5"
              >Nadciśnienie tętnicze 2</span
            >
            <span class="pressure-name" data-pre="4"
              >Nadciśnienie tętnicze 1</span
            >
            <span class="pressure-name" data-pre="3">Wysokie prawidłowe</span>
            <span class="pressure-name pressure-name--active" data-pre="2">
              Normalne
            </span>
            <span class="pressure-name" data-pre="1">Niedociśnienie</span>
          </div>
          <div class="grid-row grid-row--2">
            <p>>160</p>
            <p>>100</p>
          </div>
          <div class="grid-row grid-row--3">
            <p>141-160</p>
            <p>91-100</p>
          </div>
          <div class="grid-row grid-row--4">
            <p>121-140</p>
            <p>81-90</p>
          </div>
          <div class="grid-row grid-row--5">
            <p>91-120</p>
            <p>61-80</p>
          </div>
          <div class="grid-row grid-row--6">
            <p>&#62;90</p>
            <p>&#62;60</p>
          </div>
        </div>
      </section>
      <section class="section section--2">
        <nav></nav>
        <ul class="measurements" id="measurements-cnt">
          <!-- <li class="measurement" data-id="">
            <div class="measurement__pres">
              <p class="measurement__sys">130</p>
              <p class="measurement__diat">80</p>
            </div>
            <div class="measurement__desc">
              <p class="measurement__type">prehystension</p>
              <span class="measurement__date">04.01</span
              ><span class="measurement__time">23:23</span
              ><span class="measurement__puls">80bpm</span>
            </div>
          </li> -->
        </ul>
      </section>
      <section class="section section--3"></section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <button data-tab="1" class="btn btn--nav">Dodaj</button>
        <button data-tab="2" class="btn btn--nav">Historia</button>
        <button data-tab="3" class="btn btn--nav">Statystyki</button>
      </nav>
    </footer>
  </body>
</html>
