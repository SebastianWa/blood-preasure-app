<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>blood preasure app</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="chart">tu bedzie wykres</div>
        <form class="form">
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              required
            />
            <label class="form__label" for=""
              >Skurczowe
              <p>mmHg</p>
            </label>
          </div>
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              required
            />
            <label class="form__label" for=""
              >Rozkurczowe
              <p>mmHg</p></label
            >
          </div>
          <div class="form__row">
            <input
              type="number"
              class="form__input form__input--column"
              required
            />
            <label class="form__label" for=""
              >Puls
              <p>bpm</p></label
            >
          </div>
          <ul class="form__list-cnt">
            <li>
              <input class="form__input form__input--row" type="date" />
            </li>
            <li>
              <input class="form__input form__input--row" type="time" />
            </li>
            <!-- <li>
                <input class="form__input--row" type="text" />
              </li> -->
          </ul>
          <button class="form__submit" type="submit">Zapisz</button>
        </form>
        <div></div>
      </section>
      <section class="section"><div></div></section>
      <section class="section"><div></div></section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <button data-tab="1" class="btn btn--nav">Dodaj</button>
        <button data-tab="2" class="btn btn--nav">Historia</button>
        <button data-tab="3" class="btn btn--nav">Statystyki</button>
      </nav>
    </footer>
  </body>
</html>
